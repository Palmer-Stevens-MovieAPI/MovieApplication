<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="newStyles.css">
</head>
<body >

<!--Navbar START-->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="images/cineplex-1.png" style="width: 200px"></a>
        <form class="d-flex" >
            <!--Add Movie Modal Button trigger modal START-->
            <button type="button" class="btn me-3" data-bs-toggle="modal" data-bs-target="#addMovie">
                Add Movie
            </button>
            <!--Add Movie Modal Button trigger modal END-->

            <!-- Edit Movie Modal Button trigger modal START -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#editMovie">
                Edit Movie
            </button>
            <!-- Edit Movie Modal Button trigger modal END -->
        </form>
    </div>
</nav>
<!--Navbar END-->

<div id="loader" class="center"></div>
<div class="container">
    <div id="movieInput" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
</div>
</body>

<!-- Edit Movie Modal START-->
<div class="modal fade" id="editMovie" tabindex="-1" aria-labelledby="editMovieLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editMovieLabel">Edit Movie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="fs-3">Start Entering Movie Title</h2>

                <!--Form Start-->
                <form action="" class="" id="login-up">

                    <input id="movieTitle" type="text" name="title" placeholder="Title" class="form-control mb-2">

                    <input id="movieRating" type="text" name="rating" placeholder="Rating" class="form-control mb-2">

                    <input id="movieGenre" type="text" name="rating" placeholder="Genre" class="form-control mb-2">

                    <input id="movieDirector" type="text" name="rating" placeholder="Director" class="form-control mb-2">

                    <a id="editButton" href="#" class="btn">EDIT MOVIE</a>

                    <div class="login__social">

                    </div>
                </form>
                <!--Form End-->
            </div>
        </div>
    </div>
</div>
<!-- Edit Movie Modal END-->

<!-- Add Movie Modal START-->
<div class="modal fade" id="addMovie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Movie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Form Start-->
                <form action="" class="login__create none" id="login-up">
                    <!-- <h1 class="login__title">Add New Movie</h1> -->

                    <input id="movieInputTitle" class= "form-control mb-2" type="text" name="title" placeholder="Title" class="login__input">

                    <input id="movieInputRating" class= "form-control mb-2"  type="text" name="rating" placeholder="Rating" class="login__input">


                    <a id="submitButton" href="#" class="btn">ADD NEW MOVIE</a>


                    <input type="number"  id="movieId" hidden>

                    <div class="login__social">
                    </div>
                </form>
                <!--Form End-->
            </div>
        </div>
    </div>
</div>
<!-- Add Movie Modal END-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
            document.querySelector("body").style.visibility = "hidden";
            document.querySelector("#loader").style.visibility = "visible";
        } else {
            setTimeout(() => {
                document.querySelector("#loader").style.display = "none";
                document.querySelector("body").style.visibility = "visible";
            }, 1000)
        }
    };
</script>
<script src="admin.js"></script>
<script src="app.js"></script>
</html>
